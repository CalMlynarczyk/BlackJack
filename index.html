<!DOCTYPE html>
<html>
    <head>
        <title>BlackJack</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1 class="main-header animate">
            <span class="main-header__first-word">B</span>
            <span class="main-header__first-word">l</span>
            <span class="main-header__first-word">a</span>
            <span class="main-header__first-word">c</span>
            <span class="main-header__first-word">k</span>
            <span class="main-header__second-word">J</span>
            <span class="main-header__second-word">a</span>
            <span class="main-header__second-word">c</span>
            <span class="main-header__second-word">k</span>
        </h1>
        <main>
            <h3 id="result-message" class="results hide">Dealer wins</h3>
            <section class="hand-section">
                <h2>Player</h2>
                <div class="hand">
                    <h3 class="score" id="player-score">0</h3>
                </div>
                <div id="player-controls" class="controls">
                    <button id="player-hit-button">Hit</button>
                    <button id="player-stand-button">Stand</button>
                    <button id="reset-button" class="hide">Reset</button>
                </div>
            </section>
            <section class="hand-section">
                <h2>Dealer</h2>
                <div class="hand">
                    <h3 class="score" id="dealer-score">0</h3>
                </div>
            </section>
        </main>
        <script src="bundle.js"></script>
    </body>
</html>
